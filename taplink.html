<!doctype html>
<html lang="en">

<head>
	<title>Muza Community</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240221135621">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper taplink-wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__link">@alesnell</a>
			</div>
		</header>
		<main class="taplink">
			<div class="taplink__container">
				<div class="taplink__image-wrapper">
					<div class="taplink__image">
						<picture><source srcset="img/taplink/main-image.webp" type="image/webp"><img src="img/taplink/main-image.jpeg" alt="" /></picture>
					</div>
				</div>
				<div class="taplink__buttons">
					<div class="taplink__button-wrapper">
						<svg class="taplink__arrow-for-button">
							<use xlink:href="img/sprites/sprite.svg#arrow-to-rigth"></use>
						</svg>
						<a href="#" class="taplink__button button button--white">купити підписку muza community</a>
					</div>
					<div class="taplink__button-wrapper">
						<svg class="taplink__arrow-for-button">
							<use xlink:href="img/sprites/sprite.svg#arrow-to-rigth"></use>
						</svg>
						<a href="#" class="taplink__button button">купити лекціі з маркетингу</a>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__content">
					<div class="footer__text">
						Якщо потрібна допомога,
						<svg class="_decor-arrow">
							<use xlink:href="img/sprites/sprite.svg#arrow-to-bottom"></use>
						</svg>
						<br />
						пишіть мені:
					</div>
					<nav class="footer__society society">
						<ul class="society__list">
							<li class="society__item">
								<a href="#" class="society__link _icon-insta"></a>
							</li>
							<li class="society__item">
								<a href="#" class="society__link _icon-telegram"></a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="footer__decor">
				<div class="footer__decor-text footer__decor-text--vertical">
					team <span class="_orange">community </span>inspiration education
				</div>
				<div class="footer__decor-text">
					<span class="_upside-down">start team beauty mission </span>community inspiration
					education
				</div>
			</div>
		</footer>

	</div>
	<script src="js/app.min.js?_v=20240221135621"></script>
</body>

</html>
