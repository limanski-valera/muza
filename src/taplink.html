<!doctype html>
<html lang="en">
    @@include('html/_head.htm',{ "title":"Muza Community" })
    <body>
        <div class="wrapper taplink-wrapper">
            @@include('html/_header.htm',{})
            <main class="taplink">
                <div class="taplink__container">
                    <div class="taplink__image-wrapper">
                        <div class="taplink__image">
                            <img src="@img/taplink/main-image.jpeg" alt="" />
                        </div>
                    </div>
                    <div class="taplink__buttons">
                        <div class="taplink__button-wrapper">
                            <svg class="taplink__arrow-for-button">
                                <use xlink:href="@img/sprites/sprite.svg#arrow-to-rigth"></use>
                            </svg>
                            <a href="#" class="taplink__button button button--white"
                                >купити підписку muza community</a
                            >
                        </div>
                        <div class="taplink__button-wrapper">
                            <svg class="taplink__arrow-for-button">
                                <use xlink:href="@img/sprites/sprite.svg#arrow-to-rigth"></use>
                            </svg>
                            <a href="#" class="taplink__button button"
                                >купити лекціі з маркетингу</a
                            >
                        </div>
                    </div>
                </div>
            </main>
            @@include('html/_footer.htm',{})
        </div>
        @@include('html/_js.htm',{})
    </body>
</html>
